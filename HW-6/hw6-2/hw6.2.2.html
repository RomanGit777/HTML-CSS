<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Login</title>
  <style>
    body{
        font-family: arial, sans-serif;
        background-color: #fafafa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container{
        display: flex;
        flex-direction: column;
        align-items: center;
    }

  </style>
</head>
<body>
<div class="container">
    <div class="login-box">
        <img src="https://th.bing.com/th/id/R.825e4d7b40faa8f9c51da0c73d6254d8?rik=RVfV80ATb%2boUhg&pid=ImgRaw&r=0" alt="Instagram" class="logo"
        <input type="text" placeholder="Номер телефону, ім'я користувача або е-пошта" />
        <input type="password" placeholder="Пароль" />
        <button class="login-btn">Увійти</button>
        <div class="divider">АБО</div>
        <a href="#" class="fb-btn">
            <img src="https://static.vecteezy.com/system/resources/previews/018/930/476/original/facebook-logo-facebook-icon-transparent-free-png.png" alt="Facebook" class="fb-icon" />
            Увійти через Facebook
        </a>
        <a href="#" class="forgot">Забули пароль?</a>
    </div>
</div>


</body>
</html>
