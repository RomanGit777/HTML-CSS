<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
      body{
          font-family: arial, sans-serif;
          background-color: #fafafa;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
      }
      .container{
          display: flex;
          flex-direction: column;
          align-items: center;
      }
      .login-box{
          background-color: white;
          border: 1px solid #dbdbdb;
          padding: 40px;
          width: 300px;
          text-align: center;
      }
      div>div>img{
      width: 200px;
      height: 150px;
      }
      .login-button{
          width: 100%;
          padding: 10px;
          margin-top: 10px;
          background-color: #3897f0;
          color: white;
          border: none;
          border-radius: 4px;
          font-weight: bold;
      }
      .divider{
          margin: 15px 0;
          color: #999;
          font-weight: bold;
      }
      .fb-btn {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 8px;
          color: #385185;
          font-weight: bold;
          text-decoration: none;
          font-size: 14px;
      }

      .fb-icon {
          width: 18px;
          height: 18px;
      }
      .forgot{
          display: block;
          margin-top: 12px;
          color: #00376b;
          text-decoration: none;
          font-size: 14px;
      }
      .register-box a {
          color: #0095f6;
          text-decoration: none;
          font-weight: bold;
      }
  </style>
</head>
<body>
<div class="container">
  <div class="login-box">
    <img src="https://th.bing.com/th/id/R.825e4d7b40faa8f9c51da0c73d6254d8?rik=RVfV80ATb%2boUhg&pid=ImgRaw&r=0"
         alt="instagram-logo">
      <input type="text" placeholder="Номер телефону, ім'я користувача або е-пошта">
      <input type="password" placeholder="Пароль">
      <a class="login-button" href="#">Увійти</a>
      <div class="divider">АБО</div>
      <a href="#" class="fb-btn">
          <img src="https://static.vecteezy.com/system/resources/previews/018/930/476/original/facebook-logo-facebook-icon-transparent-free-png.png" alt="Facebook" class="fb-icon">
          Увійти через Facebook
      </a>
      <a href="#" class="forgot">Забули пароль?</a>
  </div>
    <div class="register-box">
        <p>Не маєте облікового запису?<a href="#">Зареєструйтеся</a></p>
    </div>

</div>

</body>
</html>
