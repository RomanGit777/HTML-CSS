<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
            width: 100%;
            height: 100%;
            color: white;
        }
        .form{
            height: 80vh;
            border: 2px solid grey;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .form>img{
            width: 500px;
            height: 200px;
        }
        .logo-facebook{
            width: 10px;
            height: 10px;
            background-size: cover;
        }
    </style>
</head>
<body>
<div class="form">
    <img src="https://th.bing.com/th/id/R.825e4d7b40faa8f9c51da0c73d6254d8?rik=RVfV80ATb%2boUhg&pid=ImgRaw&r=0"
         alt="instagram-logo">
    <label>
        <input type="text" name="login" placeholder="Номер телефону, ім'я користувача або email">
        <input type="password" name="password" placeholder="Пароль">
        <button>Увійти</button>
    </label>
    <p>АБО</p>
    <a href="#"><p>Увійти через Facebook</p></a>
    <img class="logo-facebook"
            src="https://static.vecteezy.com/system/resources/previews/018/930/476/original/facebook-logo-facebook-icon-transparent-free-png.png"
         alt="facebook">
    <a href="#"><p>Забули пароль</p></a>
</div>
<div>
    <p>Не маєте облікового запису? <a href="#">Зареєструйтеся</a></p>
</div>

</body>
</html>
