<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login</title>
<!--    <link rel="stylesheet" href="style.css" />-->
    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #fafafa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    }

    /* Центровка контейнера */
    .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    }

    /* Блок авторизации */
    .login-box {
    background-color: white;
    border: 1px solid #dbdbdb;
    padding: 40px;
    width: 300px;
    text-align: center;
    }

    /* Блок регистрации */
    .register-box {
    background-color: white;
    border: 1px solid #dbdbdb;
    padding: 20px;
    width: 300px;
    text-align: center;
    margin-top: 10px;
    }

    /* Логотип Instagram (img) */
    .logo {
    display: block;
    margin: 0 auto 20px;
    height: 48px;
    object-fit: contain;
    }

    /* Поля ввода */
    input {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    background-color: #fafafa;
    border: 1px solid #dbdbdb;
    border-radius: 3px;
    }

    /* Кнопка входа */
    .login-btn {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background-color: #3897f0;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    }

    /* Разделитель "АБО" */
    .divider {
    margin: 15px 0;
    color: #999;
    font-weight: bold;
    position: relative;
    }

    /* Кнопка Facebook */
    .fb-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    color: #385185;
    font-weight: bold;
    text-decoration: none;
    font-size: 14px;
    cursor: pointer;
    margin-top: 10px;
    }

    /* Иконка Facebook */
    .fb-icon {
    width: 18px;
    height: 18px;
    }

    /* Забыл пароль */
    .forgot {
    display: block;
    margin-top: 12px;
    color: #00376b;
    font-size: 12px;
    text-decoration: none;
    }

    /* Регистрация */
    .register-box a {
    color: #0095f6;
    font-weight: bold;
    text-decoration: none;
    }
    </style>
</head>
<body>
<div class="container">
    <div class="login-box">
        <!-- ЛОГОТИП Instagram -->
<!--        <img src="instagram-logo.png" alt="Instagram" class="logo" />-->

        <!-- Поля ввода -->
        <input type="text" placeholder="Номер телефону, ім'я користувача або е-пошта" />
        <input type="password" placeholder="Пароль" />

        <!-- Кнопка входа -->
        <button class="login-btn">Увійти</button>

        <!-- Разделитель -->
        <div class="divider">АБО</div>

        <!-- Кнопка Facebook -->
        <a href="#" class="fb-btn">
<!--            <img src="facebook-icon.png" alt="Facebook" class="fb-icon" />-->
            Увійти через Facebook
        </a>

        <!-- Забыл пароль -->
        <a href="#" class="forgot">Забули пароль?</a>
    </div>

    <!-- Регистрация -->
    <div class="register-box">
        <p>Не маєте облікового запису? <a href="#">Зареєструйтеся</a></p>
    </div>
</div>
</body>
</html>
