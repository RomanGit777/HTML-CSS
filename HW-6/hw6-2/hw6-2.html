<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fafafa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .login-box {
        background-color: white;
        border: 1px solid #dbdbdb;
        padding: 40px;
        width: 300px;
        text-align: center;
    }

    .logo {
        font-family: 'Billabong', cursive;
        font-size: 48px;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        background-color: #fafafa;
        border: 1px solid #dbdbdb;
        border-radius: 3px;
    }

    .login-btn {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #3897f0;
        color: white;
        border: none;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
    }

    .divider {
        margin: 15px 0;
        color: #999;
        font-weight: bold;
    }

    .fb-btn {
        background: none;
        border: none;
        color: #385185;
        font-weight: bold;
        cursor: pointer;
    }

    .forgot {
        display: block;
        margin-top: 12px;
        color: #00376b;
        text-decoration: none;
        font-size: 12px;
    }

    .register-box {
        background-color: white;
        border: 1px solid #dbdbdb;
        width: 300px;
        margin-top: 10px;
        padding: 20px;
        text-align: center;
    }

    .register-box a {
        color: #0095f6;
        text-decoration: none;
        font-weight: bold;
    }
</style>
<body>
<div class="container">
    <div class="login-box">
        <h1 class="logo">Instagram</h1>
        <input type="text" placeholder="Номер телефону, ім'я користувача або е-пошта">
        <input type="password" placeholder="Пароль">
        <button class="login-btn">Увійти</button>
        <div class="divider">АБО</div>
        <button class="fb-btn">Увійти через Facebook</button>
        <a href="#" class="forgot">Забули пароль?</a>
    </div>
    <div class="register-box">
        <p>Не маєте облікового запису? <a href="#">Зареєструйтеся</a></p>
    </div>
</div>
</body>
</html>
