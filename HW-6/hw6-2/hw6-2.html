<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
            width: 100%;
            height: 100%;
            color: white;

        }
        .form-registration{
            width: 90vw;
            height: 90vh;
            border: 2px solid grey;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .form-registration>img{
            width: 280px;
            height: 200px;
        }
        .logo-facebook{
            width: 20px;
            height: 20px;
            background-size: cover;
            margin-top: 15px;
        }
        .form>label,
        input, button{
            display: flex;
            flex-direction: column;
            margin: 10px;
            width: 280px;
            height: 30px;
        }
        button{
            background-color: #5896ff;
            color: white;
            border: none;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h5{
            color: grey;
            text-align: center;
        }
        .bottom-function{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .facebook-login{
            display: flex;
            flex-direction: row-reverse;
        }
    </style>
</head>
<body>
<div class="form-registration">
    <img src="https://th.bing.com/th/id/R.825e4d7b40faa8f9c51da0c73d6254d8?rik=RVfV80ATb%2boUhg&pid=ImgRaw&r=0"
         alt="instagram-logo">
    <form>
        <label>
        <input type="text"
               name="login"
               placeholder="Номер телефону, ім'я користувача або email">
        <input type="password"
               name="password"
               placeholder="Пароль">
        <button>Увійти</button>
    </label>
        <div class="bottom-function">
            <h5>АБО</h5>
            <div class="facebook-login">
                <a href="#"><p>Увійти через Facebook</p></a>
                <img class="logo-facebook"
                     src="https://static.vecteezy.com/system/resources/previews/018/930/476/original/facebook-logo-facebook-icon-transparent-free-png.png"
                     alt="facebook">
            </div>
            <a href="#"><p>Забули пароль</p></a>
        </div>
    </form>
</div>
<div>
    <p>Не маєте облікового запису? <a href="#">Зареєструйтеся</a></p>
</div>

</body>
</html>
