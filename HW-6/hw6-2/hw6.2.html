<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Login</title>
  <style>
    body{
        font-family: arial, sans-serif;
        background-color: #fafafa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .login-box{
        background-color: white;
        border: 1px solid #dbdbdb;
        padding: 40px;
        width: 300px;
        text-align: center;
    }
    .register-box {
        background-color: white;
        border: 1px solid #dbdbdb;
        padding: 20px;
        width: 340px;
        text-align: center;
        margin-top: 10px;
    }
    .logo{
        display: block;
        margin: 0 auto 20px;
        height: 105px;
        object-fit: contain;
    }
    .fb-icon {
        width: 18px;
        height: 18px;
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        background-color: #fafafa;
        border: 1px solid #dbdbdb;
        border-radius: 3px;
    }
    .login-btn {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #3897f0;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }
    .divider {
        margin: 15px 0;
        color: #999;
        font-weight: bold;
        position: relative;
    }
    .fb-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        color: #385185;
        font-weight: bold;
        text-decoration: none;
        font-size: 14px;
        cursor: pointer;
        margin-top: 10px;
    }
    .forgot {
        display: block;
        margin-top: 12px;
        color: #00376b;
        font-size: 12px;
        text-decoration: none;
    }


    .register-text {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5px;
        font-size: 14px;
        color: #262626;
        margin: 0;
    }

    .register-text a {
        color: #0095f6;
        font-weight: bold;
        text-decoration: none;
    }
  </style>
</head>
<body>
<div class="container">
    <div class="login-box">
        <img src="https://th.bing.com/th/id/R.825e4d7b40faa8f9c51da0c73d6254d8?rik=RVfV80ATb%2boUhg&pid=ImgRaw&r=0" alt="Instagram" class="logo">
        <input type="text" placeholder="Номер телефону, ім'я користувача або е-пошта" />
        <input type="password" placeholder="Пароль" />
        <button class="login-btn">Увійти</button>
        <div class="divider">АБО</div>
        <a href="#" class="fb-btn">
            <img src="https://static.vecteezy.com/system/resources/previews/018/930/476/original/facebook-logo-facebook-icon-transparent-free-png.png" alt="Facebook" class="fb-icon" />
            Увійти через Facebook
        </a>
        <a href="#" class="forgot">Забули пароль?</a>
    </div>
    <div class="register-box">
        <p class="register-text">
            <span>Не маєте облікового запису?</span>
            <a href="#">Зареєструйтеся</a>
        </p>
    </div>
</div>


</body>
</html>
